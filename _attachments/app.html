<!DOCTYPE html>
<html>
  <head>
    <title>Share and Update : CouchApp Garden</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>
    <h1>CouchApp Garden -- App Info <span class="app"></span></h1>
    <p><a href="index.html">Back to my apps</a></p>
    
    <div id="shares">
      <h3>Shared versions of <span class="app">App</span>:</h3>
      <ul>
      </ul>      
    </div>
    
    <div id="installs">
      <h3><span class="app">App</span> is installed in these databases:</h3>
      <ul>
      </ul>
    </div>


  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>
  <script src="/_utils/script/sha1.js"></script>
  <script src="vendor/couchapp/jquery.couch.app.js"></script>
  <script src="vendor/couchapp/jquery.couch.app.util.js"></script>
  <script src="vendor/couchapp/jquery.evently.js"></script>
  <script src="vendor/couchapp/jquery.pathbinder.js"></script>
  <script src="vendor/couchapp/jquery.mustache.js"></script>
  <script src="script/md5.js"></script>
  <script src="script/app.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#installs ul").evently(app.ddoc.evently.installs, app);
      $("#shares ul").evently(app.ddoc.evently.shares, app);
      $.evently.connect($("#installs ul"), $("#shares ul"), ["render"]);
      $.pathbinder.begin("/");
    });
  </script>
</html>
