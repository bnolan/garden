<ul>
  {{#couchapps}}
    <li class="app">
      <h3>{{db}}</h3>
      <div class="info">
        <a href="app.html#/app/{{slug}}">info</a>
      </div>
      
      <h4>{{name}}</h4>
      <div class="icon">
        <a target="_new" href="{{path}}"><img src="{{icon}}" alt="{{name}} on {{db}}"/></a>
      </div>
      <div class="clear"></div>
    </li>
  {{/couchapps}}
</ul>
