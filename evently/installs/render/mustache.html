{{#installs}}
<li>
  <div class="icon screen">
    <a target="_new" href="{{path}}"><img src="{{icon}}" alt="{{name}} on {{db}}"/></a>
  </div>

  <h3>{{db}}</h3>
  <p>{{#shared_by}}{{shared_by}}/{{/shared_by}}{{name}}</p>
  {{#share}}
    <a class="share" href="{{install_id}}">share</a>
  {{/share}}
  {{#update}}
    <a href="#update">update</a>
  {{/update}}
  <div class="clear"></div>
</li>
{{/installs}}
